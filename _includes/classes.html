<!-- _includes/classes.html -->
<div class="grid-sizer"></div>
<div class="grid-item">
  {% if class.redirect -%}
  <a href="{{ class.redirect }}">
    {%- else -%}
    <a href="{{ class.url | relative_url }}">
      {%- endif %}
      <div class="card hoverable">
        {%- if class.img %}
        {%- include figure.html
          path=project.img
          alt="project thumbnail" -%}
        {%- endif %}
        <div class="card-body">
          <h2 class="card-title text-lowercase">{{ class.title }}</h2>
          <p class="card-text">{{ class.description }}</p>
          <div class="row ml-1 mr-1 p-0">
            {%- if class.github -%}
            <div class="github-icon">
              <div class="icon" data-toggle="tooltip" title="Code Repository">
                <a href="{{ class.github }}"><i class="fab fa-github gh-icon"></i></a>
              </div>
              {%- if class.github_stars -%}
              <span class="stars" data-toggle="tooltip" title="GitHub Stars">
                <i class="fas fa-star"></i>
                <span id="{{ class.github_stars }}-stars"></span>
              </span>
              {%- endif %}
            </div>
            {%- endif %}
          </div>
        </div>
      </div>
    </a>
</div>
